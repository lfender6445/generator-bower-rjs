<!doctype html>
<html>
<head>
    <title>bower-rjs <%= slug %>.js</title>
    <script src="../vendor/bower/require.js"></script>
    <script src="../dist/require.config.js"></script>
    <script>
      require(["<%= slug %>"], function(module){
        window.module = module;
      });
     </script>
</head>
<body>
    <section>
        <h1> <%= slug %>.js </h1>
        <code id="output"> </code>
    </section>
    <script>
        elem = document.getElementById('output');
        elem.innerHtml = window.module;
    </script>
</body>
</html>
